<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-FE1VdG3o7A7A4I7DlhJthO5E4hRIHKO/klqgBfQeZRtWy2pL8sk45TyJ+ZTHjtGq7TsXZrZ89V4G3sUnWhHl5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- Font Awesome for icons -->
</head>
<body>
    <div id="chat-log"></div>
    <input id="user-input" type="text" placeholder="Type your message...">
    <button id="send-button">SEND
        <i id="button-icon" class="fa-solid fa-paper-plane"></i>
    </button>
    <div class="info">Type a message to start chatting.</div>

    <script src="index.js"></script> <!-- Your JavaScript file -->
</body>
</html>
